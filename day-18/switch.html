<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch methods in javascript</title>
</head>
<body>
    <h1>when will be weakend start ?</h1>
    <p id="one"></p>
    <script>
        let text ;
        switch (new Date().getDay()){
            case 4 :
                case 5:
                    text = "weakend comming soon"
                    break ;
                    case 0 :
                        text = "Today is weakend"
                        break ;
                        default : 
                        text = "Looking for a weakend"
        }
        document.getElementById("one").innerHTML = text ;
    </script>
</body>
</html>
