<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_of_loop in javascript</title>
</head>

<body>
    <h1>For of loops in javascript</h1>
    <p id="one"></p>
    <script>
        const cars = ["maruti", "suzuki", "kia", "audi", "BMW"];
        text = "";
        for (x of cars) {
            text += "the car name is " + x + "<br/>";
        }
        document.getElementById("one").innerHTML = text;
    </script>
    <h2>javascript for of</h2>
    <p id="two"></p>
    <script>
        let language = "Javascript";
        let txt = "";
        for (let X of language){
            txt += X + "<br/>"
        }
        console.log(txt)
        document.getElementById("two").innerHTML = txt ;
    </script>
</body>

</html>
