<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice_javascript</title>
</head>

<body>
    <h1>this is headline</h1>
    <input id="two" type="number">
    <button onclick="myFunction()">test here!</button>
    <p id="one"></p>
    <script>
        function myFunction(){
        const message = document.getElementById("one");
        message.innerHTML="";
        let x = document.getElementById("two").value;
        try {
            if (x.trim() == " ") throw "empty";
            if (isNaN(x)) throw "its not a number";
            x = Number(x)
            if (x <= 5) throw "too small"
            if (x > 10) throw "too high"
        }
         catch (err){
            message.innerHTML = "this inpute is " + err
        }
    }
    </script>
</body>

</html>
