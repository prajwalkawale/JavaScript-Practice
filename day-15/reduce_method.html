<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce method in javascript</title>
</head>
<body>
    <h1>The redunce method in javascript</h1>
    <p id="one"></p>
    <script>
        const number =[42,63,41,52,61,41];
        const number2 = number.reduce(myFunction);

        document.getElementById("one").innerHTML ="the total value is "+number2 ;

        function myFunction(total,value){
            return total+value ;
        }
    </script>
    <hr>
    <p id="two"></p>
    <script>
        const points=[12,63,52,41,45];
        const sum = points.reduce(myPoints,100); //pre added in mypoints 

        document.getElementById("two").innerHTML = "the total number is "+sum ;

        function myPoints(total,value){
            return total+value ;
        }
    </script>
</body>
</html>
