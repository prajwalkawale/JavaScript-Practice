<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops examples in javascript</title>
</head>

<body>
    <h1>this is heading</h1>
    <p id="one"></p>
    <script>
        var i = 5
        for (var i = 0 ; i<10 ;i++){
            //block of code
        }
        document.getElementById("one").innerHTML = i ;
    </script>
    <h1>for in loop in javascript</h1>
    <p id="two"></p>
    <script>
        const person = {fname :"Clay" , lname:"jenson",age:"23"};
        let text = "";
        for(let x in person){
            text += person[x]+ " "
        }
        document.getElementById("two").innerHTML = text ;
    </script>
</body>

</html>
