<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plotly</title>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js" charset="utf-8"></script>
</head>

<body>
    <div id="myDiv"></div>
    <script>
        var trace1 = {
            type: 'bar',
            x: ["pinapple", "kukumbar", "potato","mango"],
            y: [10 , 25, 36, 45],
            marker: {
                color: '#C8A2C8',
                line: {
                    width: 2.5
                }
            }
        };

        var data = [trace1];

        var layout = {
            title: 'Responsive to window\'s size!',
            font: { size: 18 }
        };

        var config = { responsive: true }

        Plotly.newPlot('myDiv', data, layout, config);

    </script>
</body>

</html>
