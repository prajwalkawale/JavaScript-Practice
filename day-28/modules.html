<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modules in javascript</title>
</head>
<body>
    <h1>this is headline</h1>
    <h1>this is a stop watch</h1>
    <p id="one"></p>
    <p id="three"></p>
    <button onclick="onstartClicked()">start</button>
    <button onclick="onStopClicked()">stop</button>
    <button onclick="onResetClicked()">reset</button>
    <p id="two"></p>
    <script>
        let timerId ;
        let count = 0 ;
        const paraGraph = document.getElementById("two");
        function onstartClicked(){
            timerId = setInterval(()=>{
                paraGraph.innerHTML = count ++;
            },1000);
        }
        function onStopClicked(){
            clearInterval(timerId);
        }
        function onResetClicked(){
            paraGraph.innerHTML = "cleared";
            count = 0 ;
            clearInterval(timerId);
        }
    </script>
        
</body>
</html>
