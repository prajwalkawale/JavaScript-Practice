<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in JavaScript</title>
</head>

<body>
    <h1>Object in JavaScript</h1>
    <p id="one"></p>
    <script>
        const car ={type:"car" , color: "red" , model : "fost555"}
        console.log("car type::",car.type,car.color,car.model)
        document.getElementById("one").innerHTML= "this is color of car" +" "+ car.color +"</br>"+"car model is"+" "+car.model;
    </script>
<p id="two"></p>
<script>
   const person={firstName:"john" , lastName:"barris",age:55};
   console.log("person name::",person.firstName+" "+person.lastName)
   document.getElementById("two").innerHTML=person.firstName+" "+person.lastName ;
 
</script>
<p id="three"></p>
<script>
    const male ={
        firstName:"clay",
        lastName:"jenson",
        age:"25",
        maleName:function(){
            return this.firstName+" "+this.lastName;
        }
    };
    document.getElementById("three").innerHTML=male.maleName();
    console.log("maleName is::",male.maleName)
</script>
    
</body>

</html>
