  <h1>This example calls a function to convert from Fahrenheit to Celsius:</h1>
  <p id="one"></p>
 <script>
  function toCelsious(f) {
    return (5/9) * (f-32); // its formula for fehrenheit to toCelsious
  }
  document.getElementById("one").innerHTML=toCelsious(70)
  console.log("toCelsious",toCelsious(70))
  </script>
