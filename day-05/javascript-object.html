<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-practice in jacascript</title>
</head>
<body>
    <h1>THis is headline</h1>
    <p id="one"></p>
    <script>
        const person={
            name : "clay",
            lastName : "jenson",
            fullname:function(){
                return this.name+" "+this.lastName;
            }
        };
        console.log("fullname",person.fullname())
        document.getElementById("one").innerHTML=person.fullname();

    </script>
</body>
</html>
