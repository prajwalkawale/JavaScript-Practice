<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regexprassion_in_javascript</title>
</head>
<body>
    <h1>this is headline</h1>
    <p id="one"></p>
    <p>find out the the MICROSOFT WORD by using search method</p>
    <script>
        let text = " the microsoft wrord have to find out"
        let find = text.search(/microsoft/i);
        document.getElementById("one").innerHTML = find ;
    </script>
    <p>the ALPHABET word has to get out</p>
    <p id="two"></p>
    <script>
        let letters = "the word ALPHABET has to get out"
        let get =letters.search(/alphabet/i)
        document.getElementById("two").innerHTML = get +" the position of letter alphabet is"
    </script>
    <br>
    <br>
    <br>
    <hr>
    <p id="four">nick is a programmer</p>
    <p id="five"></p>
    <p id="six"></p>
    <button onclick="myFunction()">click here!</button>
    <script>
        function myFunction(){
            let person = "nick is a programmer"
            let find =/k/;
            let change = person.replace(/programmer/,"Codder")
            document.getElementById("four").innerHTML= change;
            document.getElementById("five").innerHTML= person.match(/[g,r,a,m,m,e,r]/g);
            document.getElementById("six").innerHTML= find.test(person);
        }
    </script>
</body>
</html>
