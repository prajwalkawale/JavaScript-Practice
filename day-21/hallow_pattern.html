<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hollow square star pattern - javascript</title>
</head>

<body>
  <h1>Hollow square star pattern in javascript</h1>

  <script>
    let n = 5;
    let string = "";

    for (let i = 0; i < n; i++) {
      for (let j = 0; j < n; j++) {
        if (i === 0 || i === n - 1) {
          string += "*";
        }
        else {
          if (j === 0 || j === n - 1) {
            string += "*";
          }
          else {
            string += " ";
          }
        }
      }
      string += "\n";
    }
    document.write(`<pre>${string}</pre>`);
  </script>
</body>

</html>
