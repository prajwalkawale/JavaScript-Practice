<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice with star patterns</title>
    <style>
        body{
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <h1>Hallow Pattern in Javascript</h1>
    <input type="number" id="one">
    <button onclick="myFunction()">click here!</button>
    <p id="two"></p>
    <script> 
    function myFunction(){
        const n =Number(document.getElementById("one").value);
        txt = "";
        for(let i =0 ;i<n ;i++){
            for(let j =0;j<n;j++){
                if(i===0||i===n-1){
                    txt+="*"
                }else
                if(j===0||j===n-1){
                    txt+="*"
                }else{
                    txt+="&nbsp;&nbsp"
                }
            
            }
            txt+="<br/>"
        }
        document.getElementById("two").innerHTML = txt ;
    }
    </script>
</body>

</html>
