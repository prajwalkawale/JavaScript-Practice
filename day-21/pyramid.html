<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid pattern in javascript</title>
</head>

<body>
    <h1>Pyramid In JavaScript</h1>
    <input type="number" id="two">
    <button onclick="myFunction()">Click Here!</button>
    <p id="one"></p>
    <script>
        function myFunction(){
        const n = Number(document.getElementById("two").value)
        let text = "";
        for (let i = 1; i <= n; i++) {
            for (let j = n; j > i - 1; j--) {
                text += "&nbsp;&nbsp"
            }
            for (let k = 0; k < i * 2 - 3; k++) {
                text += "*"
            }
            text += "<br/>"
            document.getElementById("one").innerHTML = text;
        }
    }
    </script>
</body>

</html>
