<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math methods in JavaScript</title>
</head>
<body>
    <h1>The math methods in arrays</h1>
    <p id="one"></p>
    <hr>
    <p id="two"></p>
    <hr>
    <p id="three"></p>
    <p id="three"></p>
    <hr>
    <p id="four"></p>
    <hr>
    <p id="five"></p>
    <hr>
    <p id="six"></p>
    <script>
        document.getElementById("one").innerHTML=Math.PI ;
        document.getElementById("two").innerHTML = Math.round(4.5) // (.5) above value will be consider as round like this ex = 5
        document.getElementById("three").innerHTML= Math.floor(4.9)// this methods take value belove the (0.9)
        document.getElementById("four").innerHTML = Math.pow(7,2) ;
        document.getElementById("five").innerHTML = Math.sqrt(64)
        document.getElementById("six").innerHTML= Math.abs(-4.6);
    </script>
</body>
</html>
