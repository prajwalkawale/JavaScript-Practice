<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car_class method in javascript</title>
</head>
<body>
    <h1>this is headline</h1>
    <p id="one"></p>
    <script>
        class car{
            constructor(name , year){
                this.name = name 
                this.year  = year 
            }
            age(x){
                return x - this.year
            }
        }
        const date = new Date()
        let year = date.getFullYear()
        const myCar = new car ("audi",2013)
        document.getElementById("one").innerHTML = "the car age is "+myCar.age(year)
    </script>
</body>
</html>
