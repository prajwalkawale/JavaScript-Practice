<body>
    <h1>this is headline</h1>
    <p id="one"></p>
    <p id="two"></p>
    <script>
        class car {
            constructor(name , year){
                this.name = name ;
                this.year = year;
            }
            age(){
               const age = new Date
               return age.getFullYear() - this.year
            }
        }
        const carName1 = new car ("AUDI", 2014);
        const carName2 = new car ("BMW", 2013);
        document.getElementById("one").innerHTML = carName1.name + "<br/> "+ carName1.age()+"<br/>"
        carName2.name + "<br/>"+carName2.age();

        class person {
            constructor(name , age){
                this.name = name 
                this.age = age 
            }

            birth(){
                const year = new Date();
                return year.getFullYear() - this.age
            }
        }
        const person1 =new person("Rohan" ,2001);

        console.log(person1.birth())
        document.getElementById("two").innerHTML = "the person is "+person1.birth()+ " year old"
    </script>
</body>
