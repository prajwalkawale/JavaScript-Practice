<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrayes Elements in javaScript</title>
</head>

<body>
    <h1>Arrays Elements In JavaScript</h1>
    <button type="button" onclick="myFunction()">Click Here !</button>
    <p id="one"></p>
    <script>
        let fruits = ["mango", "banana", "appale"]
        document.getElementById("one").innerHTML = fruits;
        console.log("innerHTML::", fruits)
        function myFunction() {
            fruits.push("kiwi");
            document.getElementById("one").innerHTML = fruits;
        }
    </script>
    <br>
    <!--New element can also be added to an array using the length property-->
     <h1>Length use insted of push method for adding new fruits into it</h1>
    <button type="button" onclick="myFruits()">Try Here!</button>
    <p id="two"></p>
    <script>
        let fruit = ["apple", "bannana", "apple"]
        document.getElementById("two").innerHTML = fruit;

        function myFruits() {
            fruit[fruit.length] = "kiwi";
            document.getElementById("two").innerHTML = fruit;
        }
    </script>
</body>

</html>
