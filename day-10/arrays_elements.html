<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrayes Elements in javaScript</title>
</head>

<body>
    <h1>Arrays Elements In JavaScript</h1>
    <button type="button" onclick="myFunction()">Click Here !</button>
    <p id="one"></p>
    <script>
        let fruits = ["mango", "banana", "appale"]
        document.getElementById("one").innerHTML = fruits;
        console.log("innerHTML::", fruits)
        function myFunction() {
            fruits.push("kiwi");
            document.getElementById("one").innerHTML = fruits;
        }
    </script>
    <br>
    <p id="two"></p>
    <p id="three"></p>
    <script>
        let friendsName = ["amit", "rushikesh", "aniket", "sumedh"]
        document.getElementById("two").innerHTML = friendsName;
        friendsName.pop();
        document.getElementById("three").innerHTML = friendsName;
    </script>
    <br>
    <p id="four"></p>
    <p id="five"></p>
    <script>
        let naME = ["pratik","nachiket","akash","rohan"]
        document.getElementById("four").innerHTML=naME.pop() ;
        document.getElementById("five").innerHTML=naME ;
    </script>
</body>

</html>
