<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods In JavaScript</title>
</head>

<body>
    <h1>Arrays Methods in JavaScript</h1>
    <p id="demo"></p>
    <script>
        let fruits = ["bannana", "apple", "kiwi", "orange"]
        document.getElementById("demo").innerHTML = fruits.join(" /");
    </script>
    <!--Popping items out of an array, or pushing items into an array.-->
    <h1>JavaScript Array Pop</h1>
    <p id="one"></p>
    <script>
        let fruit_ = ["apple","bannana","orange"];
        fruit_.pop();
        document.getElementById("one").innerHTML = fruit_.pop();
        console.log("pop method::", fruit_.pop())
    </script>
</body>

</html>
