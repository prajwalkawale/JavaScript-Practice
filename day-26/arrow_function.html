<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow_function_in_javscript</title>
</head>
<body>
    <h1>this is headline</h1>
    <p id="one"></p>
    <p id="two"></p>
    <p id="three"></p>
    <p id="four"></p>
    <p id="five"></p>
    <script>
        let x = 5 ;
        let y = 5 ;
        let myFunction = (x ,y) =>{return x * y ;}
        document.getElementById("one").innerHTML = myFunction(x,y)
        let hellow = ()=> {
            return "hellow microsoft"
        }
        document.getElementById("two").innerHTML = hellow() ;

        let person = ()=> "clay jenson";
        document.getElementById("three").innerHTML = person() // this works only if stament has only one statment 

        let message = " ";
        message = (one) => "hellow" +" "+ one ;
        document.getElementById("four").innerHTML = message("universe") ; // if you have parameters then you can pass it in between parathesis 

        let paragraph = one => "hellow "+" "+ one ;
        document.getElementById("five").innerHTML = paragraph("paraghraph")// if you have parameters then you can skip parathensis also 
    </script>
</body>
</html>
