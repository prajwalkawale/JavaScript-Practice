<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this_keyword_javascript</title>
</head>

<body>
    <h1>this is headline</h1>
    <p id="one"></p>
    <p id="two"></p>
    <p id="three"></p>
    <button onclick="this.style.display='none'">click here!</button>
    <script>
        const person = {
            firstName: "john",
            lastName: "duplecy",
            age: "25",
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }

        }
        document.getElementById("one").innerHTML = person.fullName();

        const student = {
            fName: "clay",
            lName: "jenson",
            age: 45,
            studentName: function () {
                return this.fName + " " + this.lName;
            }
        }
        document.getElementById("two").innerHTML = student.studentName()

        let y = this ;
        console.log(y)

        document.getElementById("three").innerHTML = myGlobal()
        function myGlobal(){
            return this
        }

    
    </script>
</body>

</html>
