<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
</head>

<body>
    <p id="demo"></p>
    <p id="one"></p>
    <script>
        let x = 4;
        let y = 8;
        //logical OR operator
        document.getElementById("demo").innerHTML = x === 9 || y === 3;
        document.getElementById("one").innerHTML = x === 4 || y === 8;
    </script>
</body>

</html>
