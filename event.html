<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in javascript</title>
</head>
<body>
    <h1>Events in javascript</h1>
    <p id="demo"></p>
    <!--HTML events are "things" that happen to HTML elements.-->
    <button onclick="document.getElementById('demo').innerHTML=Date()">check the date</button>
    <p id="two"></p>
    <button onclick="this.innerHTML=Date()">The date is</button>

    <p id="three"></p>
    <button onclick="displayDate()">what is the time?</button>
    <script>
        function displayDate(){
            return document.getElementById("three").innerHTML=Date()
        }
    </script>
</body>
</html>
