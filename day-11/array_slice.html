<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Splice Methods In JavaScript </title>
</head>

<body>
    <h1>Array Splice Methods In JavaScript</h1>
    <p id="one"></p>
    <p id="two"></p>
    <script>
        let fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("one").innerHTML = fruits;
        fruits.splice(2, 0, "piaeapple", "orange")
        document.getElementById("two").innerHTML = fruits;
    </script>
    <hr>
    <br>
    <p id="three"></p>
    <p id="five"></p>
    <script>
        let fruit = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("three").innerHTML= fruit ;
         fruit.splice(2,2,"pineapple","orange")
        document.getElementById("five").innerHTML = fruit;
    </script>
    <hr>
    <br>
    <!--Slice method removed the element-->
    <p id="four"></p>
    <p id="six"></p>
    <script>
        let boys = ["aniket","rohan","rushikesh","dipak"]
        let removeBoy = boys.slice(1);
        document.getElementById("four").innerHTML= boys+"<br/> <br/>"+ "removed boy ::"+ removeBoy ;
    </script>
</body>

</html>
