<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array element change </title>
</head>
<body>
    <h1>Array methods in JavaScript</h1>
    <p id="demo"></p>
    <p id="one"></p>
    <script>
        let fruits = ["mango","banana","apple","kiwi"]
        document.getElementById("demo").innerHTML=fruits;
       fruits[0]= "pineapple"
       //fruit.delete()//
        document.getElementById("one").innerHTML=fruits ; //the array element access thier using index number
    </script>
    <hr>
    <p id="two"></p>
    <p id="three"></p>
    <script>
        let fruit = ["mango","banana","apple","kiwi"]
        document.getElementById("two").innerHTML=fruit ;
        fruit[fruit.length]="pineapple"
        document.getElementById("three").innerHTML=fruit ;
    </script>
<hr>
<br>
<P id="four"></P>
<p id="five"></p>

<script>
    let boy = ["clay","harry","jenson"]
    let girl =["hannha","nancy","betty"]
    let allMembers = boy.concat(girl) ;
    let newBoy = boy.concat("will") ;
    document.getElementById("four").innerHTML=allMembers ;
    document.getElementById("five").innerHTML= newBoy ; // merge in boy into it
</script>
</body>
</html>
