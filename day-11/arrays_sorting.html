<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_sorting in JavaScript</title>
</head>

<body>
    <h1>Arrays Sorting in JavaScript</h1>
    <p id="one"></p>
    <p id="two"></p>
    <script>
        let numbers = [1, 2, 3, 4, 5, 6, 7, 8];
        document.getElementById("one").innerHTML = numbers;
        numbers.sort()
        numbers.reverse();
        document.getElementById("two").innerHTML = numbers;
        console.log("desending order", numbers);
    </script>
    <p id="three"></p>
    <p id="four"></p>
    <script>
        let score = [40, 25, 45, 100, 524, 132, 85, 46];
        let points = [40, 25, 45, 100, 524, 132, 85, 46];
        score.sort(
            function (a, b) {
                return (a - b)
            }
        );
        document.getElementById("three").innerHTML = score;
        points.sort(
            function (a,b) {
                return (b - a)
            }
        )
        document.getElementById("four").innerHTML = points;
        console.log("desending order", points);
    </script>
</body>

</html>
