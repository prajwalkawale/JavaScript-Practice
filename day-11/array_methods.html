<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array methods in javasript</title>
</head>
<body>
    <h1>Array Methods In JavaScript</h1>
    <p id="one"></p>
    <p id="two"></p>
    <script>
        let frindsName = ["aniket","rohan","rushikesh","dipak"]
        document.getElementById("one").innerHTML=frindsName ;
        frindsName.push("mohan");    // push method add the element in  last position 
        document.getElementById("two").innerHTML= frindsName ;
    </script>
    <br>
    <!--This is push method-->
    <br>
    <p id="three"></p>
    <p id="four"></p>
    <script>
        let person = ["aniket","rohan","rushikesh","dipak"]
        document.getElementById("three").innerHTML=person.push("mohan");
        document.getElementById("four").innerHTML=person ;
    </script>
    <br>
    <br>
    <!--This is shift method-->
    <p id="five"></p>
    <p id="six"></p>
    <script>
        let nameOFperson = ["aniket","rohan","rushikesh","dipak"]
        document.getElementById("five").innerHTML=nameOFperson;
        nameOFperson.shift(); // shift method remove the first position
        document.getElementById("six").innerHTML=nameOFperson ;
    </script>
    <br>
    <br>
    <p id="seven"></p>
    <p id="eight"></p>
    <script>
        let personName = ["aniket","rushikesh","dipak"];
        document.getElementById("seven").innerHTML=personName ;
        personName.unshift("yogesh");  // unshift() method add the element in the first position 
        document.getElementById("eight").innerHTML=personName ;
    </script>
</body>

</html>
