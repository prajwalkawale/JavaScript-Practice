<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice_of_while_loop</title>
</head>

<body>
    <h1>while loops in javascript</h1>
    <input type="number" id="three">
    <button onclick="myFunction()">Click Here!</button>
    <p id="one"></p>
    <script>
        function myFunction(){
        let text ="";
        let i = Number(document.getElementById("three").value);
        while(i<100){
            text+="<br/> the number is "+i;
            i++
        }
        document.getElementById("one").innerHTML= text ;
    }
    </script>
    <!--Do while loop methods in javascript-->
    <h1>Do while loops methods in javascript</h1>
    <input type="number" id="four">
    <button onclick="myNumbers()">Click Here!</button>
    <p id="two"></p>
    <script>
        function myNumbers(){
        let txt = "";
        let l =Number(document.getElementById("four").value);
        do{
            txt+= "<br/> the number is "+l;
            l++ ;
        }
        while(l<100);
        console.log(txt)
        document.getElementById("two").innerHTML = txt ;
        }
    </script>
</body>

</html>
