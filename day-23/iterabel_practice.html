<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iterable_practice_javascript</title>
</head>

<body>
    <h1>The Iterable practice in Javascript</h1>
    <p id="one"></p>
    <script>
        const fruits = new Map([
            ["apples", 500],
            ["bananas", 300],
            ["oranges", 200]
        ]);
      let text = ""
      for(const x of fruits){
        text+=x+"<br/>"
      }
      document.getElementById("one").innerHTML = text;
    </script>
</body>

</html>
