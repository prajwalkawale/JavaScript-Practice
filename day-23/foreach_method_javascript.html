<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_each_method_javascript</title>
</head>
<body>
    <h1>The forEach() Method In JavaScript</h1>
    <p id="one"></p>
    <script>
        const fruits = new Map([
            ["apple","500"],
            ["Kiwi", "300"],
            ["Bananna","200"],
            ["mango","250"]
     ] )
        let text = ""
        fruits.forEach(function(key,values){
            text+=key + "="+ values + "<br/>"
        })
        document.getElementById("one").innerHTML=text;
    </script>
</body>
</html>
