<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>this is headline</h1>
    <p id="one"></p>
    <script>
        let number = ""
        for (let i = 0; i < 10; i++) {
            if (i == 5) { break }
            number += "the number is " + i + "<br/>"
        }
        console.log(number)
        document.getElementById("one").innerHTML = number;
    </script>
    <p id="two"></p>
    <script>
        let text =""
        for(i=0;i<20 ;i++){
            if(i==5||i==7||i==10){continue}
            text+="the number is "+i+"<br/>"
        }
        document.getElementById("two").innerHTML= text ;
    </script>
</body>

</html>
